image: docker:latest

stages:
  - build

before_script:
  - apk update && apk add git curl unzip grep sed sort
  - git config --global user.email "updater@umkus.com"

build:
  stage: build
  script:
    - git clone https://Umkus:${BLOCKLIST_UPDATE_TOKEN}@github.com/Umkus/bad-ip-blocklist.git
    - ls -lsah ./ bad-ip-blocklist/
    - cd bad-ip-blocklist
    - ./bin/build.sh
    - git add dist/
    - git commit -m Updated blocklists
    - git push origin master
