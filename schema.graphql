schema {
    query: Query
}

type Query {
    getInfo(ip: String!): IP
}

type IP {
    as: AS # asns
    country: Country # countries
    isBlacklisted: Boolean # blacklisted
}

type AS {
    number: ID!
    name: String!
    isDatacenter: Boolean
    cidr: String
}

type Country {
    code: String
    isEu: Boolean
}
